        <div
            class="accordeon-content ps-[1.7rem] pb-2 pt-1 relative"
            [attr.data-open]="isOpen() ? true : false"
        >
            <form action="">
                <ul class="accorden-options-list">
                    @for (option of action().Options; track $index) {
                        <li class="accorden-option-list-element">
                            <label>
                                <input
                                    type="checkbox"
                                    class="mr-1"
                                    [checked]="option.Checked"
                                />

                            </label>
