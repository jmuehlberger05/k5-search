<div
    class="accordeon border-gray-200 border-b-[1px] px-4 overflow-hidden focus-within:bg-gray-100 hover:bg-gray-100"
    [attr.data-open]="isOpen() ? true : false"
    aria-label="hallo"
>
    <h3 class="accordeon-header py-2">
        <button
            class="flex justify-between gap-4 w-full items-center focus-within:outline-none"
            (click)="toggleAccordeon()"
        >
            <div class="accordeon-header-title flex items-center">
                <app-icon icon="receipt" class="w-[1.7rem]" color="#5E9CA9" />
                <span class="accordeon-header-title-span">
                    {{ workflow().title }}
                </span>
            </div>
            <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M18.3333 6.89175V3.52508C18.3333 2.20008 17.8 1.66675 16.475 1.66675H13.1083C11.7833 1.66675 11.25 2.20008 11.25 3.52508V6.89175C11.25 8.21675 11.7833 8.75008 13.1083 8.75008H16.475C17.8 8.75008 18.3333 8.21675 18.3333 6.89175Z"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M14.8693 18.1215C14.5453 18.1215 14.2393 18.0585 13.9513 17.9325C13.6633 17.8065 13.4128 17.628 13.1998 17.397C12.9898 17.166 12.8383 16.893 12.7453 16.578L13.7938 16.2945C13.8688 16.5525 14.0053 16.752 14.2033 16.893C14.4043 17.031 14.6248 17.0985 14.8648 17.0955C15.0778 17.0955 15.2683 17.046 15.4363 16.947C15.6043 16.848 15.7363 16.7145 15.8323 16.5465C15.9283 16.3755 15.9763 16.185 15.9763 15.975C15.9763 15.654 15.8728 15.3855 15.6658 15.1695C15.4588 14.9535 15.1918 14.8455 14.8648 14.8455C14.7658 14.8455 14.6683 14.859 14.5723 14.886C14.4793 14.913 14.3893 14.9505 14.3023 14.9985L13.8073 14.1435L15.9853 12.2805L16.0798 12.5415H12.9973V11.52H16.9708V12.546L15.2203 14.229L15.2113 13.9095C15.6043 13.9365 15.9388 14.046 16.2148 14.238C16.4938 14.43 16.7068 14.6775 16.8538 14.9805C17.0038 15.2835 17.0788 15.615 17.0788 15.975C17.0788 16.383 16.9783 16.749 16.7773 17.073C16.5793 17.397 16.3123 17.6535 15.9763 17.8425C15.6433 18.0285 15.2743 18.1215 14.8693 18.1215Z"
                    fill="black"
                />
                <path
                    d="M8.75008 7.10008V3.31675C8.75008 2.14175 8.21675 1.66675 6.89175 1.66675H3.52508C2.20008 1.66675 1.66675 2.14175 1.66675 3.31675V7.09175C1.66675 8.27508 2.20008 8.74175 3.52508 8.74175H6.89175C8.21675 8.75008 8.75008 8.27508 8.75008 7.10008Z"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M8.75008 16.475V13.1083C8.75008 11.7833 8.21675 11.25 6.89175 11.25H3.52508C2.20008 11.25 1.66675 11.7833 1.66675 13.1083V16.475C1.66675 17.8 2.20008 18.3333 3.52508 18.3333H6.89175C8.21675 18.3333 8.75008 17.8 8.75008 16.475Z"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
    </h3>
    @if (isOpen()) {
        <div
            class="accordeon-content ps-[1.7rem] pb-2 pt-1 relative"
            [attr.data-open]="isOpen() ? true : false"
        >
            <form action="">
                <ul class="accorden-options-list">
                    @for (option of workflow().options; track $index) {
                        <li class="accorden-option-list-element">
                            <label>
                                <input
                                    type="checkbox"
                                    class="mr-1"
                                    [checked]="option.checked"
                                />
                                {{ option.title }}
                            </label>
                        </li>
                    }
                </ul>
            </form>
            <button
                class="bg-cyan-600 rounded-md px-4 py-1 absolute right-0 bottom-2 text-white hover:bg-cyan-500 transition-all"
            >
                3 Tabs Ã¶ffnen
            </button>
        </div>
    }
</div>
